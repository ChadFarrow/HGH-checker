<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Feed Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>Podcast Feed Checker</h1>
            <p>Validate chapters, V4V payment info, and Podcasting 2.0 compliance</p>
        </header>

        <div class="controls">
            <div class="url-input-wrapper">
                <input type="url" id="feedUrl" class="feed-url-input"
                       placeholder="Paste RSS feed URL (e.g., https://example.com/feed.xml)"
                       value="https://feed.homegrownhits.xyz/feed.xml" />
            </div>
            <div class="button-group">
                <button id="fetchFeed" class="btn btn-primary">Check Feed</button>
                <button id="clearData" class="btn btn-secondary">Clear</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <!-- Feed Summary - Compact -->
        <div class="feed-summary" id="feedSummary" style="display: none;">
            <div class="summary-stats">
                <span class="stat"><strong id="episodeCount">0</strong> Episodes</span>
                <span class="stat"><strong id="liveItems">0</strong> Live</span>
                <span class="stat">Updated: <strong id="lastUpdated">-</strong></span>
                <span class="stat">Duration: <strong id="totalDuration">-</strong></span>
            </div>
        </div>

        <!-- Episodes List - Clean Flow -->
        <div class="episodes-section">
            <div class="episodes-container" id="episodesContainer">
                <div class="placeholder">Enter a feed URL above and click "Check Feed"</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
