<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGH Feed Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ HGH Feed Checker</h1>
            <p>Visualize and validate your Homegrown Hits RSS feed</p>
        </header>

        <div class="controls">
            <button id="fetchFeed" class="btn btn-primary">Fetch Feed</button>
            <button id="clearData" class="btn btn-secondary">Clear Data</button>
            <div class="status" id="status"></div>
        </div>

        <div class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Episodes</h3>
                    <div id="episodeCount" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <h3>Feed Last Updated</h3>
                    <div id="lastUpdated" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <h3>Live Items</h3>
                    <div id="liveItems" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Duration</h3>
                    <div id="totalDuration" class="stat-value">-</div>
                </div>
            </div>

            <div class="main-content">
                <div class="episodes-section">
                    <h2>Episodes</h2>
                    <div class="episodes-container" id="episodesContainer">
                        <div class="placeholder">Click "Fetch Feed" to load episodes</div>
                    </div>
                </div>

                <div class="podcast-index-section">
                    <h2>Podcast Index Info</h2>
                    <div class="podcast-index-container" id="podcastIndexContainer">
                        <div class="placeholder">Podcast Index information will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
